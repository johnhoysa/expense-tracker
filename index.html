<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h2 class="balance">Balance: <span id="balanceTotal"></span></h2>
        <div class="add-expense">
            <select name="etType" id="etType" aria-label="Type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <input type="text" name="description" id="etDesc" maxlength="100" placeholder="Description">
            <input type="number" name="amount" id="etAmount" maxlength="100" placeholder="Amount">
            <button type="submit" id="etAdd">Add</button>
        </div>
        <div class="results">
            <div id="etExpense" class="result">
                <h3 class="result-heading">Expense</h3>
                <section>

                </section>
                <p class="result-total">Total $<span id="expenseTotal"></span></p>
            </div>
            <div id="etIncome" class="result">
                <h3 class="result-heading">Income</h3>
                <section>

                </section>
                <p class="result-total">Total $<span id="incomeTotal"></span></p>
            </div>
        </div>
    </main>

</html>
